<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-r from-indigo-400 to-purple-500">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl border border-gray-100">
        
        <!-- Title -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900">Welcome Back</h1>
            <p class="text-gray-500 mt-1">Log in to access your dashboard</p>
        </div>

        <!-- Messages -->
        {% if messages %}
            <ul class="mb-6">
                {% for message in messages %}
                    <li class="p-3 mb-3 rounded-lg text-sm font-medium 
                        {% if message.tags == 'error' %} bg-red-100 text-red-800 border border-red-300 
                        {% elif message.tags == 'success' %} bg-green-100 text-green-800 border border-green-300 
                        {% else %} bg-blue-100 text-blue-800 border border-blue-300 {% endif %}">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

        <!-- Login Form -->
        <form method="post" action="{% url 'login' %}" class="space-y-6">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                    Username
                </label>
                {{ form.username }}
            </div>

            <!-- Password -->
            <div>
                <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                {{ form.password }}
            </div>


            <!-- Submit -->
            <button type="submit" 
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg 
                       text-lg font-bold text-white bg-indigo-600 hover:bg-indigo-700 transition duration-200">
                Log In
            </button>
        </form>

        
    </div>
</body>
</html>
